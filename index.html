<html>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.4/dayjs.min.js"
    integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <style>
    body {
      font-family: sans-serif;
    }

    section {
      display: flex;
      width: 50%;
      height: 200px;
      margin: auto;
      border-radius: 10px;
      border: 3px dashed #1c87c9;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #date {
      font-size: large;
      font-weight: bold;
      letter-spacing: 3px;
    }
  </style>
  <body>
    <section>
      <p>90 days from now is</p>
      <p id="date"></p>
    </section>

    <script>
      const dateElement = document.getElementById("date");

      const result = dayjs().add(90, "day").format("DD MMM YYYY");

      dateElement.innerText = result;
    </script>
  </body>
</html>
