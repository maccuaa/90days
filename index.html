  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    integrity="sha384-DpVxUeeBWjUvUV1czyIHJAjh+jYUZFu2lLakbdua5vbwOrBGi1UgaKCHjTC+x3Ky"
  ></script>
  <style>
    body {
      font-family: sans-serif;
    }

    section {
      display: flex;
      width: 50%;
      height: 200px;
      margin: auto;
      border-radius: 10px;
      border: 3px dashed #1c87c9;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #date {
      font-size: large;
      font-weight: bold;
      letter-spacing: 3px;
    }
  </style>
  <body>
    <section>
      <div>
        <input type="number" id="daysInput" value="180" min="1" /> <button id="calculateButton">Calculate</button>
      </div>

      <p>days from now is</p>
      <p id="date"></p>
    </section>

    <script>
      const dateElement = document.getElementById("date");
      const daysInput = document.getElementById("daysInput");
      const calculateButton = document.getElementById("calculateButton");

      const calculate = () => {
        const days = parseInt(daysInput.value);
        const result = dayjs().add(days, "day").format("DD MMM YYYY");
        dateElement.innerText = result;
      };

      calculateButton.addEventListener("click", () => {
        calculate();
      });

      document.addEventListener("DOMContentLoaded", () => {
        calculate();
      });
    </script>
  </body>
</html>
